name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-13
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        working-directory: simple_live_app
        run: flutter pub get
        
      - name: Build simple_live_core
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
          
      - name: Install CocoaPods
        working-directory: simple_live_app/ios
        run: |
          pod install --repo-update
          
      - name: Build iOS IPA
        working-directory: simple_live_app
        run: |
          flutter build ios --release --no-codesign
          
      - name: Create IPA
        working-directory: simple_live_app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r SimpleLive.ipa Payload
          
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-iOS
          path: simple_live_app/SimpleLive.ipa
          
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        working-directory: simple_live_app
        run: flutter pub get
        
      - name: Build simple_live_core
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Build Windows
        working-directory: simple_live_app
        run: flutter build windows --release
        
      - name: Create ZIP package
        working-directory: simple_live_app/build/windows/x64/runner/Release
        run: |
          7z a -tzip SimpleLive-Windows.zip *
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Windows
          path: simple_live_app/build/windows/x64/runner/Release/SimpleLive-Windows.zip
          
  release:
    name: Create Release
    needs: [build-ios, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SimpleLive-iOS
          
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SimpleLive-Windows
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SimpleLive.ipa
            SimpleLive-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
