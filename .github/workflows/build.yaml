name: Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      #设置Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
          
      - name: Flutter Doctor
        run: |
          flutter doctor -v
          flutter --version
          
      - name: Clean iOS build
        working-directory: simple_live_app
        run: flutter clean
          
      - name: Install simple_live_core dependencies
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Install simple_live_app dependencies
        working-directory: simple_live_app
        run: flutter pub get
          
      - name: Install CocoaPods
        working-directory: simple_live_app/ios
        run: pod install
          
      - name: Build iOS IPA
        working-directory: simple_live_app
        run: |
          flutter build ios --release --no-codesign
          
      - name: Create IPA
        working-directory: simple_live_app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r SimpleLive.ipa Payload
          rm -rf Payload
          
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-iOS
          path: simple_live_app/SimpleLive.ipa
          
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      #设置Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
          
      - name: Clean Windows build
        working-directory: simple_live_app
        run: flutter clean
          
      - name: Install simple_live_core dependencies
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Install simple_live_app dependencies
        working-directory: simple_live_app
        run: flutter pub get
        
      - name: Build Windows
        working-directory: simple_live_app
        run: flutter build windows --release
        
      - name: Create ZIP package
        shell: pwsh
        run: |
          $ReleasePath = "simple_live_app/build/windows/x64/runner/Release"
          Compress-Archive -Path "$ReleasePath/*" -DestinationPath "SimpleLive-Windows.zip" -Force
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Windows
          path: SimpleLive-Windows.zip
          
  build-macos:
    name: Build macOS
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      #设置Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
          
      # 打开MAC Desktop支持
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # 更新Flutter的packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 安装appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # 设置flutter_distributor环境
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 打包MAC
      - name: Build macOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # 上传MAC至Artifacts
      - name: Upload macOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip
