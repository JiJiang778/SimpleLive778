name: Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.30.0'
          channel: 'stable'
          cache: false
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
          
      - name: Flutter Doctor
        run: |
          flutter doctor -v
          flutter --version
          
      - name: Clean iOS build
        working-directory: simple_live_app
        run: flutter clean
          
      - name: Install simple_live_core dependencies
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Install simple_live_app dependencies
        working-directory: simple_live_app
        run: flutter pub get
          
      - name: Install CocoaPods
        working-directory: simple_live_app/ios
        run: pod install
          
      - name: Build iOS IPA
        working-directory: simple_live_app
        run: |
          flutter build ios --release --no-codesign
          
      - name: Create IPA
        working-directory: simple_live_app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r SimpleLive.ipa Payload
          rm -rf Payload
          
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-iOS
          path: simple_live_app/SimpleLive.ipa
          
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.30.0'
          channel: 'stable'
          cache: false
          
      - name: Clean Windows build
        working-directory: simple_live_app
        run: flutter clean
          
      - name: Install simple_live_core dependencies
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Install simple_live_app dependencies
        working-directory: simple_live_app
        run: flutter pub get
        
      - name: Build Windows
        working-directory: simple_live_app
        run: flutter build windows --release
        
      - name: Create ZIP package
        shell: pwsh
        run: |
          $ReleasePath = "simple_live_app/build/windows/x64/runner/Release"
          Compress-Archive -Path "$ReleasePath/*" -DestinationPath "SimpleLive-Windows.zip" -Force
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Windows
          path: SimpleLive-Windows.zip
          
  build-macos:
    name: Build macOS
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.30.0'
          channel: 'stable'
          cache: false
          
      - name: Flutter Doctor
        run: |
          flutter doctor -v
          flutter --version
          
      - name: Clean macOS build
        working-directory: simple_live_app
        run: flutter clean
          
      - name: Install simple_live_core dependencies
        working-directory: simple_live_core
        run: flutter pub get
        
      - name: Install simple_live_app dependencies
        working-directory: simple_live_app
        run: flutter pub get
          
      - name: Install CocoaPods
        working-directory: simple_live_app/macos
        run: pod install
          
      - name: Build macOS
        working-directory: simple_live_app
        run: |
          flutter build macos --release
          
      - name: Create DMG package
        working-directory: simple_live_app
        run: |
          brew install create-dmg
          create-dmg \
            --volname "SimpleLive" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "SimpleLive-macOS.dmg" \
            "build/macos/Build/Products/Release/simple_live_app.app" || true
          # 如果 create-dmg 失败，使用简单的 zip 打包
          if [ ! -f "SimpleLive-macOS.dmg" ]; then
            cd build/macos/Build/Products/Release
            zip -r ../../../../../SimpleLive-macOS.zip simple_live_app.app
          fi
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-macOS
          path: |
            simple_live_app/SimpleLive-macOS.dmg
            simple_live_app/SimpleLive-macOS.zip
